  <script type="text/javascript">

  const p = new Promise((resolve,reject)=>{  // 执行器函数

    setTimeout(()=>{
      const time = Date.now()
      if (time %2 == 0) resolve('这是成功的数据' + time)
      else reject('这是失败的数据' + time)
      
    },3000)

  })

  p.then(
    value =>{                          //onResolved
      console.log('成功回调：',value)
    console.log(p);

    },
    reason =>{                          //onRejected
      console.log('失败回调：',reason)
    console.log(p);
    }
  )

  console.log(p);
